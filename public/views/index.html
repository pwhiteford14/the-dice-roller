<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" />
    </head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">

</head>
<body>
<div class="container">
<div class="button" id="amount">
    Quantity
    <input type="range" class="slider1" name="rangeInput" min="1" max="10" onchange="updateTextInput(this.value);">
    <input type="text" id="textInput" value="">
</div>
<div class="button" id="d4" >Roll a D4</div>
<div class="button" id="d6">Roll a D6</div>
<div class="button" id="d8">Roll a D8</div>
<div class="button" id="d10">Roll a D10</div>
<div class="button" id="d12">Roll a D12</div>
<div class="button" id="d20">Roll a D20</div>
<div class="button" id="d100">Roll a D100</div>
    <div class="button" id="results">
        <div id="total"></div>
        <div id="individual"></div>
    </div>
</div>
<script src="public/javascripts/main.js" type="module"></script>
<script>function updateTextInput(val) {
    document.getElementById('textInput').value=val;}</script>

</body>
</html>
